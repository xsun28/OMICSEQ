label.aboutcontent=&nbsp;&nbsp;&nbsp;&nbsp;Serendi Informatics is a startup informatics company headquartered in Wu Xi, China. Our mission is to develop and provide innovative informatics solutions in the field of Biomedical Big Data. The core product of Serendi Informatics is OmicSeqTM, a web-based biomedical data search engine and knowledge discovery system. The goal of OmicSeqTM is two folds: 1. Build the world largest biomedical database that encompass all public available omics data (in the millions and counting) and beyond. 2. Develop an innovative biomedical data browser powered by our proprietary trackRank technology (patent pending) to efficiently browse through the database to identify novel biological knowledge and insights.
